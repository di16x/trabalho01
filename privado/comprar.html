<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de compras</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="divcompras">
        <h2>Página de compras</h2>
    </div>

    <div class="fundo-compras"> 
        <h3>Escolha para qual evento deseja comprar:</h3>
        <p><input type="checkbox" name="Sushi" id="Sushi" data-price="35" onchange="atualizaTotal()">3ª Festa Nacional do Sushi, R$ 35,00</p>

        </p><input type="checkbox" name="Cover" id="Cover" data-price="15" onchange="atualizaTotal()">Show de Cover, R$ 15,00</p>

        </p><input type="checkbox" name="Food" id="Food" data-price="40" onchange="atualizaTotal()">Semana do Food-Truck, R$ 40,00</p>

        </p><input type="checkbox" name="Primavera" id="Primavera" data-price="0" onchange="atualizaTotal()">Festa da Primavera, Gratuito</p>
    </div>

    <div class="carrinho">
        <p>
            <h1 class="h1compras">Minhas Compras:</h1></p>
        <h2 class="total">Total: R$ <span id="total">0.00</span></h2>
    </div>
    
    <div class="buttoncompras">
        <button>Voltar</button>
        <button onclick="alerta()"> Comprar </button>
        
    </div>
    <script src="pagina.js"></script>
</body>

</html>
